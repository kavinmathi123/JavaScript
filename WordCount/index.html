<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Count</title>
</head>

<body>
    <div id="wrapper">
        <h2>Word Count</h2>
        <div class="inputdiv">
            <textarea type="text" id="word" placeholder="Enter the word"></textarea>
        </div>
        <div>
            <button type="submit" onclick="countWord()">Count</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function countWord() {
            let word = document.getElementById("word").value;
            console.log(word)
            let rev = word.split(" ")
            console.log(rev)
            let count = rev.length;
            console.log(count)
            let result = document.getElementById("result");
            result.innerHTML = count
        }
    </script>
</body>

</html>
