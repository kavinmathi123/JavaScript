        // Unlike arrays, Sets do not have any keys; they only have values.

        // Key Concepts of Set in JavaScript

       // creating a set

        // Adding Elements to a Set
            //Use the .add() method to add elements to a Set.
            //Duplicates are automatically ignored

        const mySet3 = new Set();
        mySet3.add(1); // Set { 1 }
        mySet3.add(2); // Set { 1, 2 }
        mySet3.add(2); // Set { 1, 2 } - Duplicate ignored

        // Removing Elements from a Set
            //Use the .delete() method to remove a specific element.

            mySet3.delete(2); // Removes 2 from the set

        //Checking for the Presence of an Element
            //Use the .has() method to check if a Set contains a specific element.

            mySet3.has(1); // true

        //Getting the Size of a Set
            //Use the .size property to get the number of elements in a Set.

            mySet3.size; // 1

            //Use the .clear() method to remove all elements from a Set.

            mySet3.clear(); // Set becomes empty

                // Using forEach
                mySet4.forEach((value) => {
