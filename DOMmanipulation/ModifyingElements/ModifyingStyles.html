<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="box" style="background-color: red;width:500px">
        Kavi
    </div>
    <button onclick="change()">Change Bg color</button>
    <script>
        // You can directly manipulate the CSS styles of an element using the style property.
        function change(){
        const box=document.getElementById('box');
        box.style.backgroundColor="blue"// Change background color
        box.style.width = '200px'; // Change width
        box.style.border = '1px solid black'; // Add a border
        }

    </script>
</body>
</html>
