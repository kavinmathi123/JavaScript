<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let nums = [10, 20, 40, 50, 23]
        // console.log(nums.length)

        let arr = [5, 7, 8, "abr", [3, 7]];
        console.log(arr[4])

        // 2d array
        let arr2 = [[3, 5, 4], [6, 9], ['a', 'd']]
        console.log(arr2[2])

        // push -add element to the end
        let arr3 = ['a', 'b', 'c', 'd', 'e']
        arr3.push('f');
        console.log(arr3)

        //pop -remove last element return the element
        arr3.pop();
        console.log(arr3)

        //swift - remove first element 
        console.log(arr3.shift());

        //unswift - add new element to the start of the array
        console.log(arr3.unshift('t'))
        console.log(arr3)
    </script>
</body>

</html>
