<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Length Convertor</title>
</head>

<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
        <script>
            function convert() {
                let cmVal = Number(document.getElementById("input").value);
                let incheVal = cmVal / 2.54;
                let result = document.getElementById("result");
                result.innerHTML = incheVal.toFixed(2) + "inches"
            }
        </script>
    </div>
</body>

</html>
