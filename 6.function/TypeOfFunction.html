<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function Declaration
            //A Function Declaration defines a named function. 
            //The function is declared with the function keyword and a name. 
            //Function declarations are hoisted, meaning they are available before they are declared in the code.

            function add(a, b) {
                return a + b;
            }

            console.log(add(2, 3)); // Output: 5

        // Function Expression
            //A Function Expression defines a function inside an expression.
            // Unlike function declarations, function expressions are not hoisted, so they cannot be called before they are defined.

            let multiple= function(a,b){
                return a*b;
            }
            console.log(multiple(4,5)); // Output: 20

        //Arrow Function
            //Arrow Functions provide a more concise syntax for writing functions.
            //They do not have their own this, arguments, or super bindings, making them suitable for non-method functions.

        let divide=(a,b)=>a/b;
        console.log(divide(12,4)) // Output 3

        // Anonymous Function
            //An Anonymous Function is a function without a name.
            //These functions are typically used in places where functions are used as arguments (callbacks).

            setTimeout(function() {
            console.log('This is an anonymous function!');
            }, 1000);

        //Immediately Invoked Function Expression (IIFE)
            //An IIFE is a function that is executed right after it is defined.
            // It is a common pattern to create a local scope and avoid polluting the global namespace.

            (function() {
                console.log('This is an IIFE!');
            })();    

        //Constructor Function
            //A Constructor Function is used to create objects.
            // When called with the new keyword, it acts as a constructor that creates and initializes new objects.    

            function person(name,age){
                this.name=name;
                this.age=age;
                
            }
            const person1 =new person("kavi",23);
            console.log(person1.name) // output :kavi

        // Generator Function
            //A Generator Function is a special type of function that can be paused and resumed.
            //It is defined using the function* syntax and uses the yield keyword to yield values.    

            function* generatorFunction() {
                yield 1;
                yield 2;
                yield 3;
            }

            const gen = generatorFunction();
            console.log(gen.next().value); // Output: 1
            console.log(gen.next().value); // Output: 2

         //Async Function
            //An Async Function is a function that returns a Promise.
            // It is declared with the async keyword and uses the await keyword to wait for a Promise to resolve.   

            async function fetchData() {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const data = await response.json();
                console.log(data);
            }

        //Recursive Function
            //A Recursive Function is a function that calls itself.
            // It is commonly used to solve problems that can be broken down into smaller, similar problems. 
            
            function factorial(n) {
                if (n === 0) return 1;
                return n * factorial(n - 1);
            }
            console.log(factorial(5)); // Output: 120

    </script>
</body>
</html>
