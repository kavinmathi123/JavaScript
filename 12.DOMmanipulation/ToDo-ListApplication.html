<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task {
          display: flex;
          justify-content: space-between;
          padding: 5px;
          border: 1px solid #ccc;
          margin-top: 5px;
        }
    </style>
</head>
<body>
        <h1>TO-DO List Application</h1>
        <input type="text" id="textInput" placeholder="Add a new task"/>
        <button id="addTaskBtn">Add Task</button>
        <div id="taskList"></div>
    <script>

        //Selecting element
        const textInput=document.getElementById('textInput');
        const addTaskBtn=document.getElementById('addTaskBtn');
        const taskList=document.getElementById('taskList');

        //Function to add task

        function addTask(){
            const taskText=textInput.value.trim();
            if(taskText==='') return;// Do nothing if the input is empty

            //create a new task div
            
            const taskDiv=document.createElement('div');
            taskDiv.classList.add('task')

            //add new task

            const taskContent = document.createElement('span');
            taskContent.textContent = taskText;

             // Add delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', function () {
                taskDiv.remove(); // Remove task on button click
            });

            // Append task content and delete button to task div
            taskDiv.appendChild(taskContent);
            taskDiv.appendChild(deleteBtn);

            // Append task div to task list
            taskList.appendChild(taskDiv);

            // Clear input field
            taskInput.value = '';
        }
        // Event listener for adding a task
        addTaskBtn.addEventListener('click', addTask);

        // Optional: Add task on Enter key press
        taskInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            addTask();
        }
        });
    </script>
</body>
</html>
