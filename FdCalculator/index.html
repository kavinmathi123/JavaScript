<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FD Calculator</title>
</head>

<body>
    <div id="wrapper">
        <h2>FD Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter month">
        </div>
        <div>
            <button type="submit" onclick="fdCalc()">Calculte</button>
        </div>
        <div id="result">

        </div>
        <script>
            function fdCalc() {
                const month = Number(document.getElementById("input").value)
                // else if ladder
                let rate = 0;
                if (month < 3)
                    rate = 5.8
                else if (month >= 3 && month <= 6)
                    rate = 6.5
                else if (month >= 6 && month <= 9)
                    rate = 6.8
                else
                    rate = 7

                let result = document.getElementById("result");
                result.innerHTML = `Your interest rate is ${rate} %`
            }
        </script>
    </div>
</body>

</html>
